<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="floatingPet" class="floating-pet">
        <img src="pet.png.png" alt="Floating Pet">
        <audio id="barkSound" src="https://assets.mixkit.co/active_storage/sfx/2424/2424-preview.mp3"></audio>
    </div>
    <div class="desktop">
        <!-- Wallet Connect -->
        <div class="wallet-connect">
            <button id="connectWallet">Connect Wallet</button>
            <span id="walletAddress"></span>
        </div>

        <!-- Search Bar -->
        <form class="search-bar" action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search Google...">
            <button type="submit">
                <img src="https://win98icons.alexmeub.com/icons/png/search_web-2.png" alt="Search">
            </button>
        </form>

        <!-- Price Display -->
        <div class="price-display">
            <span id="mongPrice">Loading...</span>
        </div>

        <!-- Music Controls -->
        <div class="music-controls">
            <div class="title-bar">
                <div class="title-bar-text">Music Player</div>
            </div>
            <div class="music-buttons">
                <button id="prevSong">
                    <img src="https://win98icons.alexmeub.com/icons/png/arrow_left_green-0.png" alt="Previous">
                </button>
                <button id="playMusic">
                    <img src="https://win98icons.alexmeub.com/icons/png/play-2.png" alt="Play">
                </button>
                <button id="stopMusic">
                    <img src="https://win98icons.alexmeub.com/icons/png/stop-0.png" alt="Stop">
                </button>
                <button id="nextSong">
                    <img src="https://win98icons.alexmeub.com/icons/png/arrow_right_green-0.png" alt="Next">
                </button>
            </div>
        </div>

        <!-- Desktop Icons -->
        <div class="desktop-icon" ondblclick="window.location.href='https://mongfighter.com/'">
            <img src="windows98-icons/png/minesweeper-0.png" alt="Mong Fighter">
            <span>Mong Fighter</span>
        </div>
        <div class="desktop-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" alt="My Computer">
            <span>My Computer</span>
        </div>
        <div class="desktop-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-4.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
        <div class="desktop-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" alt="My Documents">
            <span>My Documents</span>
        </div>
        <div class="desktop-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/paint_file-4.png" alt="Paint">
            <span>Paint</span>
        </div>

        <!-- Windows -->
        <div class="window" id="myComputer">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" alt="My Computer">
                    My Computer
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="folder">
                    <img src="https://win98icons.alexmeub.com/icons/png/drive_windows-4.png" alt="C:">
                    <span>C:</span>
                </div>
                <div class="folder">
                    <img src="https://win98icons.alexmeub.com/icons/png/drive-4.png" alt="D:">
                    <span>D:</span>
                </div>
                <div class="folder">
                    <img src="https://win98icons.alexmeub.com/icons/png/control_panel-4.png" alt="Control Panel">
                    <span>Control Panel</span>
                </div>
            </div>
        </div>

        <!-- Paint Window -->
        <div class="window" id="paint">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="https://win98icons.alexmeub.com/icons/png/paint_file-4.png" alt="Paint">
                    Untitled - Paint
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="paint-toolbar">
                    <div class="paint-tools">
                        <button class="paint-tool" title="Select"><img src="https://win98icons.alexmeub.com/icons/png/select-4.png" alt="Select"></button>
                        <button class="paint-tool" title="Eraser"><img src="https://win98icons.alexmeub.com/icons/png/eraser-4.png" alt="Eraser"></button>
                        <button class="paint-tool" title="Fill"><img src="https://win98icons.alexmeub.com/icons/png/fill-4.png" alt="Fill"></button>
                        <button class="paint-tool" title="Pick Color"><img src="https://win98icons.alexmeub.com/icons/png/color_picker-4.png" alt="Pick Color"></button>
                        <button class="paint-tool" title="Magnifier"><img src="https://win98icons.alexmeub.com/icons/png/magnifier-4.png" alt="Magnifier"></button>
                        <button class="paint-tool" title="Pencil"><img src="https://win98icons.alexmeub.com/icons/png/pencil-4.png" alt="Pencil"></button>
                        <button class="paint-tool" title="Brush"><img src="https://win98icons.alexmeub.com/icons/png/brush-4.png" alt="Brush"></button>
                        <button class="paint-tool" title="Airbrush"><img src="https://win98icons.alexmeub.com/icons/png/airbrush-4.png" alt="Airbrush"></button>
                        <button class="paint-tool" title="Text"><img src="https://win98icons.alexmeub.com/icons/png/text-4.png" alt="Text"></button>
                        <button class="paint-tool" title="Line"><img src="https://win98icons.alexmeub.com/icons/png/line-4.png" alt="Line"></button>
                        <button class="paint-tool" title="Rectangle"><img src="https://win98icons.alexmeub.com/icons/png/rectangle-4.png" alt="Rectangle"></button>
                        <button class="paint-tool" title="Ellipse"><img src="https://win98icons.alexmeub.com/icons/png/ellipse-4.png" alt="Ellipse"></button>
                        <button class="paint-tool" title="Rounded Rectangle"><img src="https://win98icons.alexmeub.com/icons/png/rounded_rectangle-4.png" alt="Rounded Rectangle"></button>
                    </div>
                    <div class="paint-colors">
                        <div class="color-box" style="background: #000000;"></div>
                        <div class="color-box" style="background: #808080;"></div>
                        <div class="color-box" style="background: #800000;"></div>
                        <div class="color-box" style="background: #808000;"></div>
                        <div class="color-box" style="background: #008000;"></div>
                        <div class="color-box" style="background: #800080;"></div>
                        <div class="color-box" style="background: #008080;"></div>
                        <div class="color-box" style="background: #000080;"></div>
                        <div class="color-box" style="background: #808080;"></div>
                        <div class="color-box" style="background: #FF0000;"></div>
                        <div class="color-box" style="background: #FFFF00;"></div>
                        <div class="color-box" style="background: #00FF00;"></div>
                        <div class="color-box" style="background: #FF00FF;"></div>
                        <div class="color-box" style="background: #00FFFF;"></div>
                        <div class="color-box" style="background: #0000FF;"></div>
                        <div class="color-box" style="background: #FFFFFF;"></div>
                    </div>
                </div>
                <canvas id="paintCanvas" width="500" height="400"></canvas>
            </div>
        </div>

        <!-- My Documents Window -->
        <div class="window" id="my-documents">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" alt="My Documents">
                    My Documents
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="folder" data-file="dog.png">
                    <img src="https://win98icons.alexmeub.com/icons/png/file_image-4.png" alt="dog.png">
                    <span>dog.png</span>
                </div>
            </div>
        </div>

        <!-- Image Viewer Window -->
        <div class="window" id="image-viewer" style="display: none;">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="https://win98icons.alexmeub.com/icons/png/file_image-4.png" alt="Image Viewer">
                    dog.png - Image Viewer
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="image-viewer-toolbar">
                    <button id="save-image">Save</button>
                </div>
                <div class="image-viewer-content">
                    <img src="pet.png.png" alt="Dog" id="viewer-image">
                </div>
            </div>
        </div>

        <!-- Taskbar -->
        <div class="taskbar">
            <button class="start-button">
                <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
                Start
            </button>
            <div class="taskbar-items">
                <div class="taskbar-item active">
                    <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" alt="My Computer">
                    My Computer
                </div>
            </div>
            <div class="system-tray">
                <span class="time">12:00 PM</span>
                <img src="https://win98icons.alexmeub.com/icons/png/speaker-4.png" alt="Volume">
                <img src="https://win98icons.alexmeub.com/icons/png/network_normal-4.png" alt="Network">
            </div>
        </div>

        <!-- Start Menu -->
        <div class="start-menu" style="display: none;">
            <div class="start-menu-header">
                <img src="https://win98icons.alexmeub.com/icons/png/user-4.png" alt="User">
                <span>User</span>
            </div>
            <div class="start-menu-items">
                <div class="start-menu-item">
                    <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" alt="Programs">
                    <span>Programs</span>
                </div>
                <div class="start-menu-item">
                    <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" alt="Documents">
                    <span>Documents</span>
                </div>
                <div class="start-menu-item">
                    <img src="https://win98icons.alexmeub.com/icons/png/control_panel-4.png" alt="Settings">
                    <span>Settings</span>
                </div>
                <div class="start-menu-item">
                    <img src="https://win98icons.alexmeub.com/icons/png/help_book-4.png" alt="Help">
                    <span>Help</span>
                </div>
                <div class="start-menu-item">
                    <img src="https://win98icons.alexmeub.com/icons/png/run-4.png" alt="Run">
                    <span>Run...</span>
                </div>
                <div class="start-menu-divider"></div>
                <div class="start-menu-item">
                    <img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-4.png" alt="Shut Down">
                    <span>Shut Down...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
